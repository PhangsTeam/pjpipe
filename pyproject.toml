[project]

name = "pjpipe"
version = "1.0.2"
description = "JWST Pipeline Wrapper for Nearby Galaxies"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}

authors = [
    {name = "Thomas G. Williams", email = "thomas.williams@physics.ox.ac.uk"},
]
maintainers = [
    {name = "Thomas G. Williams", email = "thomas.williams@physics.ox.ac.uk"},
]

classifiers = [
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # License
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",

  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
    "astropy",
    "astroquery",
    "cmocean",
    "crds",
    "gwcs",
    "image_registration",
    "jwst",
    "lmfit",
    "matplotlib",
    "numpy",
    "photutils",
    "pypdf",
    "pytest",
    "reproject",
    "requests",
    "scikit-image",
    "scipy",
    "shapely",
    "setuptools",
    "stdatamodels",
    "stwcs",
    "threadpoolctl",
    "tomli",
    "tqdm",
    "tweakwcs",
    "webbpsf",
    "sphinx-automodapi",
    "sphinx-rtd-theme",
]

[project.urls]
"Homepage" = "http://phangs.org"
"Bug Reports" = "https://github.com/phangsTeam/pjpipe/issues"
"Source" = "https://github.com/phangsTeam/pjpipe"

[tool.setuptools.packages.find]
exclude = ["LEGACY/*"]

[build-system]
requires = ["setuptools>=43.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"
